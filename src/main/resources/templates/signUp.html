<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BabyLog 회원가입</title>
    <link rel="stylesheet" href="/css/signUp.css">
</head>
<body>

<div class="signup-container">
    <h2>회원가입</h2>

    <form id="signupForm">
        <!-- 로그인 아이디 -->
        <div class="form-group login-id">
            <label>아이디</label>
            <input type="text"
                   name="loginId"
                   placeholder="영문/숫자 조합 아이디"
                   required>
        </div>

        <!-- 비밀번호 -->
        <div class="form-group password">
            <label>비밀번호</label>
            <input type="password"
                   name="password"
                   placeholder="비밀번호"
                   required>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="form-group re-password">
            <label>비밀번호 확인</label>
            <input type="password"
                   name="rePassword"
                   placeholder="비밀번호 재입력"
                   required>
        </div>

        <!-- 이메일 -->
        <div class="form-group email">
            <label>이메일</label>
            <input type="email"
                   name="email"
                   placeholder="email@babylog.com"
                   required>
        </div>

        <!-- 이름 -->
        <div class="form-group name">
            <label>이름</label>
            <input type="text"
                   name="name"
                   placeholder="이름"
                   required>
        </div>

        <button type="submit">회원가입</button>
    </form>
</div>

<script src="/js/signUp.js" defer></script>
</body>
</html>
